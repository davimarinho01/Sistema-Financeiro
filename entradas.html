    <header>
        <div class="title">
            <h1>Controle Financeiro</h1>
        </div>
    </header>
    <section class="container">
        <div class="side-bar">
            
            <a href="index.html" class="menu"><span class="material-symbols-outlined icon">HOME</span>Menu Principal</a>

        <div class="painel">
            <form class="form" id="form-api">
                <div id="formTitle">
                    <h1>Registrar entrada</h1>
                </div>
                <div class="inputs">
                    <label for="func">Funcionário:</label>
                    <select id="func" name="nome">
                        <option>Escolha um funcionário</option>
                        <option>Anderson</option>
                        <option>Davi</option>
                        <option>Michela</option>
                        <option>Michel</option>
                    </select>
                </div>
                <div>
                    <div class="inputs">
                        <label for="valor">Digite o valor da entrada:</label>
                        <input name="valor" type="number" placeholder="R$1000.00" required>
    
                        <label for="formPag">Forma de Pagamento:</label>
                        <select name="metPag" id="formPag" required>
                            <option>Forma de pagamento</option>
                            <option>PIX</option>
                            <option>Dinheiro</option>
                            <option>Débito</option>
                            <option>Crédito</option>
                        </select>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Registrar entrada</button>
                </div>
            </form>
            
        </div>
